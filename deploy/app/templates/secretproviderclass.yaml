apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: kv-sync-helm
  namespace: default
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    clientID: "99a884d8-3eac-41bd-b3d6-42eca9e8c331"
    keyvaultName: keyvault-workload-id53f1
    tenantId: "0e2ff29e-431a-420b-8a46-c6f39106927b"
    objects: |
      array:
        - |
          objectName: "my-secret-demo"
          objectType: secret
          secretName: "my-secret-demo"
        - |
          objectName: "my-cert-demo"
          objectType: secret
          secretName: "my-cert-demo"
  secretObjects:
    - secretName: my-secret-demo
      type: Opaque
      data:
        - key: my-secret-demo
          objectName: my-secret-demo
    - secretName: my-cert-demo
      type: kubernetes.io/tls
      data:
        - key: tls.crt
          objectName: my-cert-demo
        - key: tls.key
          objectName: my-cert-demo