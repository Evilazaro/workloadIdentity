apiVersion: secrets-store.csi.x-k8s.io/v1
kind: SecretProviderClass
metadata:
  name: kv-sync
  namespace: default
spec:
  provider: azure
  parameters:
    usePodIdentity: "false"
    useVMManagedIdentity: "false"
    clientID: ""
    keyvaultName: ""
    tenantId: ""
    objects: |
      array:
        - |
          objectName: "my-secret-demo"
          objectType: secret
          secretName: "my-secret-demo"
        - |
          objectName: "my-cert-demo"
          objectType: secret
          secretName: "my-cert-demo"
  secretObjects:
    - secretName: my-secret-demo
      type: Opaque
      data:
        - key: my-secret-demo
          objectName: my-secret-demo
    - secretName: my-cert-demo
      type: kubernetes.io/tls
      data:
        - key: tls.crt
          objectName: my-cert-demo
        - key: tls.key
          objectName: my-cert-demo