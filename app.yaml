
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: default  # Replace with your namespace
spec:
  replicas: 5
  selector:
    matchLabels:
      app: nginx
  template:
    metadata:
      labels:
        app: nginx
        azure.workload.identity/use: "true"
    spec:
      serviceAccountName: workload-identity-sa
      containers:
        - name: nginx
          image: docker.io/library/nginx:latest
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"
          volumeMounts:
            - name: secrets-store
              mountPath: /mnt/secrets-store
              readOnly: true
          env:
            - name: mysql-secret
              valueFrom:
                secretKeyRef:
                  key: mysql-secret
                  name: mysql-secret
            - name: tls-crt
              valueFrom:
                secretKeyRef:
                  key: tls.crt
                  name: tls-crt
      volumes:
        - name: secrets-store
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: kv-sync